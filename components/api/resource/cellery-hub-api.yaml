swagger: "2.0"
info:
  version: "0.0.1"
  title: "Cellery Hub API"
  description: "Cellery Hub API"
  contact:
    email: "architecture@wso2.com"
  license:
    name: "Apache 2.0"
    url: "http://www.apache.org/licenses/LICENSE-2.0"
host: "api.hub.cellery.io"
basePath: "/api/0.1.0"
schemes:
- "https"

paths:
  /orgs:
    get:
      operationId: "listOrgs"
      summary: "Retrieve organizations"
      description: "Retrieve organizations"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
        - $ref: '#/parameters/orgNameQueryParam'
        - $ref: '#/parameters/limitQueryParam'
        - $ref: '#/parameters/offsetQueryParam'
      responses:
        200:
          description: "OK"
          schema:
            $ref: '#/definitions/OrgListResponse'
        405:
          description: "Invalid input"
          schema:
            $ref: '#/definitions/ErrorResponse'
        500:
          description: "Internal server error"
          schema:
            $ref: '#/definitions/ErrorResponse'
    post:
      operationId: "createOrg"
      summary: "Create organization"
      consumes:
      - "application/json"
      produces:
      - "application/json"
      parameters:
      - $ref: "#/parameters/orgCreateBody"
      responses:
        200:
          description: "OK"
        405:
          description: "Invalid Input"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /orgs/{orgName}:
    get:
      operationId: "getOrg"
      summary: "Get a specific organization"
      produces:
      - "application/json"
      parameters:
      - $ref: "#/parameters/orgNamePathParam"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/OrgResponse"
        405:
          description: "Invalid Input"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
  /orgs/users/{userId}:
    get:
      operationId: "getUserOrgs"
      summary: "Get user's organizations"
      produces:
      - "application/json"
      parameters:
      - $ref: "#/parameters/orgNameQueryParam"
      - $ref: '#/parameters/limitQueryParam'
      - $ref: '#/parameters/offsetQueryParam'
      - $ref: "#/parameters/userIdPathParam"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/OrgResponse"
        405:
          description: "Invalid Input"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse"
            
  /artifacts/{orgName}/{imageName}/{artifactVersion}:
    get:
      operationId: "getArtifact"
      summary: "Get a specific artifact"
      produces:
      - "application/json"
      parameters:
      - $ref: "#/parameters/orgNamePathParam"
      - $ref: "#/parameters/imageNamePathParam"
      - $ref: "#/parameters/artifactVersionPathParam"
      responses:
        200:
          description: "OK"
          schema:
            $ref: "#/definitions/ArtifactResponse"
        405:
          description: "Invalid Input"
          schema:
            $ref: "#/definitions/ErrorResponse"
        500:
          description: "Internal Server Error"
          schema:
            $ref: "#/definitions/ErrorResponse" 
            
parameters:
  orgCreateBody:
    name: "organization"
    in: "body"
    description: "Organization which needs to be created"
    required: true
    schema:
      $ref: "#/definitions/OrgCreateRequest"
  orgNamePathParam:
    name: "orgName"
    in: "path"
    description: "Name of the organization"
    required: true
    type: "string"
  imageNamePathParam:
    name: "imageName"
    in: "path"
    description: "Name of the image"
    required: true
    type: "string"
  artifactVersionPathParam:
    name: "artifactVersion"
    in: "path"
    description: "Version of the artifact"
    required: true
    type: "string"
  userIdPathParam:
    name: "userId"
    in: "path"
    description: "UserId of the user"
    required: true
    type: "string"
  orgNameQueryParam:
    name: "orgName"
    in: "query"
    description: "Name of the organization"
    required: false
    type: "string"
  imageNameQueryParam:
    name: "imageName"
    in: "query"
    description: "Name of the Image"
    required: false
    type: "string"
  imageOrderByQueryParam:
    name: "orderBy"
    in: "query"
    description: "The attribute to order the images"
    required: false
    type: string
  limitQueryParam:
    name: "limit"
    in: "query"
    description: "Number of results returned for pagination"
    required: true
    type: integer
  offsetQueryParam:
    name: "offset"
    in: "query"
    description: "Offset of the result set returned for pagination"
    required: true
    type: integer
    
definitions:
  OrgCreateRequest:
    type: "object"
    properties:
      orgName:
        type: "string"
      description:
        type: "string"
      websiteUrl:
        type: "string"
      defaultVisibility:
        type: "string"
  OrgResponse:
    type: "object"
    properties:
      description:
        type: "string"
      websiteUrl:
        type: "string"
      author:
        type: "string"
      createdTimestamp:
        type: "string"
  ArtifactResponse:
    type: "object"
    properties:
      description:
        type: "string"
      pullCount:
        type: "integer"
      lastAuthor:
        type: "string"
      updatedTimestamp:
        type: "string"
      metadata:
        type: "object"
  OrgListResponse:
    type: object
    properties:
      count:
        type: integer
        description: "total count of organizations"
      data:
        type: array
        items:
          $ref: '#/definitions/OrgListResponseAtom'
  OrgListResponseAtom:
    type: object
    properties:
      orgName:
        type: string
      description:
        type: string
      membersCount:
        type: integer
      imageCount:
        type: integer
  ErrorResponse:
    type: "object"
    properties:
      code:
        type: integer
        description: "API specific error code"
      message:
        type: "string"
        description: "The summarized error message"
      description:
        type: "string"
        description: "Description about the error occurred"
        